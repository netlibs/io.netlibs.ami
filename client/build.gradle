plugins {
    id 'java-library'
    id 'com.diffplug.eclipse.apt'
}

dependencies {
  api project(':api')
  api project(':netty')
  annotationProcessor 'org.immutables:value:2.10.0'
  compileOnly 'org.immutables:value-annotations:2.10.0'
  implementation 'com.google.guava:guava:32.1.3-jre'
  implementation 'io.netty:netty-handler'
  implementation 'org.slf4j:slf4j-api:2.0.9'
  implementation(platform('com.fasterxml.jackson:jackson-bom:2.16.1'))
  implementation 'com.fasterxml.jackson.core:jackson-databind'
  implementation 'com.fasterxml.jackson.datatype:jackson-datatype-guava'
  implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'
  implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8'
  testImplementation platform('org.assertj:assertj-bom:3.24.2')
  testImplementation 'org.assertj:assertj-core'
  testRuntimeOnly 'ch.qos.logback:logback-classic:1.4.11'
}

description = 'Asterisk AMI Client'
    
testing.suites.test {
  useJUnitJupiter('5.10.0')
}

