plugins {
    id 'java-library'
    id 'net.ltgt.apt-eclipse'
}

dependencies {
  api project(':api')
  api project(':netty')
}

dependencies {
  annotationProcessor 'org.immutables:value:2.8.3'
  compileOnly 'org.immutables:value-annotations:2.8.3'
  implementation 'com.google.guava:guava:29.0-jre'
  implementation 'io.netty:netty-handler:4.1.51.Final'
}

apply plugin: 'maven-publish'

publishing {
  repositories {
    maven {
      name = "GitHubPackages"
      url = uri("https://maven.pkg.github.com/netlibs/io.netlibs.ami")
      credentials {
        username = System.getenv("GITHUB_ACTOR")
        password = System.getenv("GITHUB_TOKEN")
      }
    }
  }
  publications {
    gpr(MavenPublication) {
      from(components.java)
    }
  }
}

