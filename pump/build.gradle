plugins {
    id 'application'
    id 'eclipse'
    id 'net.ltgt.apt-eclipse'
    id 'org.beryx.runtime' version '1.11.2'    
}

mainClassName = 'io.netlibs.ami.pump.Main'

apply from: "${rootDir}/gradle/eclipse.gradle"

repositories {
  jcenter()
  
}

runtime {
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    modules = [ ]
    //targetPlatform('linux-x64', '/Volumes/THEO/jvms/jdk-14.0.1_linux-x64')
    //targetPlatform('darwin-x64', '/Library/Java/JavaVirtualMachines/jdk-14.0.1.jdk/Contents/Home')    
}

dependencies { 
  annotationProcessor 'org.immutables:value:2.8.8'
  compileOnly 'org.immutables:value-annotations:2.8.8'
  implementation 'org.slf4j:slf4j-api:1.7.30'
  implementation platform('software.amazon.awssdk:bom:2.13.68')
  implementation 'software.amazon.awssdk:auth'
  implementation 'software.amazon.awssdk:sts'
  implementation 'software.amazon.awssdk:sns'
  implementation 'info.picocli:picocli:4.5.0'  
}


dependencies {
  implementation 'org.ini4j:ini4j:0.5.4'
  implementation 'com.amazonaws:amazon-kinesis-producer:0.14.0'
  implementation platform('com.fasterxml.jackson:jackson-bom:2.11.2')
  implementation 'com.fasterxml.jackson.core:jackson-annotations'
  implementation 'com.fasterxml.jackson.core:jackson-databind'
  implementation 'com.fasterxml.jackson.module:jackson-module-parameter-names'
  implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'
  implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8'
  implementation 'com.fasterxml.jackson.datatype:jackson-datatype-guava'
}

dependencies {
  implementation project(':client')
  implementation 'com.google.guava:guava:29.0-jre'  
  implementation 'javax.xml.bind:jaxb-api:2.3.1'
  implementation 'io.reactivex.rxjava3:rxjava:3.0.4'
  runtime 'ch.qos.logback:logback-classic:1.2.3'
  
}


