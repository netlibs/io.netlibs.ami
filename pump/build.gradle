plugins {
    id 'application'
    id 'eclipse'
    id 'net.ltgt.apt-eclipse'
    id 'org.beryx.runtime' version '1.11.2'    
}

mainClassName = 'io.netlibs.ami.pump.Main'

apply from: "${rootDir}/gradle/eclipse.gradle"

repositories {
  jcenter()
  
}

runtime {
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    modules = [ ]
    //targetPlatform('linux-x64', '/Volumes/THEO/jvms/jdk-14.0.1_linux-x64')
    //targetPlatform('darwin-x64', '/Library/Java/JavaVirtualMachines/jdk-14.0.1.jdk/Contents/Home')    
}

dependencies { 
  annotationProcessor 'org.immutables:value:2.8.3'
  compileOnly 'org.immutables:value-annotations:2.8.3'
  implementation 'org.slf4j:slf4j-api:1.7.30'
  implementation 'software.amazon.awssdk:auth:2.13.46'
  implementation 'software.amazon.awssdk:sts:2.10.86'    
  implementation 'info.picocli:picocli:4.5.0'  
}


dependencies {
  implementation 'org.ini4j:ini4j:0.5.4'
  implementation 'com.amazonaws:amazon-kinesis-producer:0.14.0'
  implementation 'com.fasterxml.jackson.core:jackson-annotations:2.11.1'
  implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.1'
  implementation 'com.fasterxml.jackson.module:jackson-module-parameter-names:2.11.1'
  implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.11.1'
  implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.11.1'
  implementation 'com.fasterxml.jackson.datatype:jackson-datatype-guava:2.11.1'
}

dependencies {
  implementation project(':client')
  implementation 'com.google.guava:guava:29.0-jre'  
  implementation 'com.datadoghq:java-dogstatsd-client:2.10.1'  
  implementation 'javax.xml.bind:jaxb-api:2.3.1'
  implementation 'io.micrometer:micrometer-registry-datadog:latest.release'
  implementation 'io.reactivex.rxjava3:rxjava:3.0.4'
  runtime 'ch.qos.logback:logback-classic:1.2.3'
  
}


